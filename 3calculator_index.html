<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Multi-Subject Grade Calculator</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8e8d8, #f1d5c7);
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #ffffff;
      padding: 35px 45px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #5a4632;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .input-group {
      margin: 12px 0;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #5a4632;
      font-size: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #c8a27c;
      border-radius: 12px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
    }

    input[type="number"]:focus {
      border-color: #a67852;
      box-shadow: 0 0 6px #c59b72;
    }

    button {
      background-color: #c59b72;
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 18px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a67852;
      transform: scale(1.03);
    }

    #resultBox {
      margin-top: 25px;
      background: #f9eee2;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #resultBox h3 {
      margin: 8px 0;
      color: #453524;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>ðŸ“˜ Multi-Subject Grade Calculator</h2>

    <div class="input-group">
      <label>Subject 1 Marks:</label>
      <input type="number" id="s1" placeholder="0 - 100">
    </div>

    <div class="input-group">
      <label>Subject 2 Marks:</label>
      <input type="number" id="s2" placeholder="0 - 100">
    </div>

    <div class="input-group">
      <label>Subject 3 Marks:</label>
      <input type="number" id="s3" placeholder="0 - 100">
    </div>

    <div class="input-group">
      <label>Subject 4 Marks:</label>
      <input type="number" id="s4" placeholder="0 - 100">
    </div>

    <div class="input-group">
      <label>Subject 5 Marks:</label>
      <input type="number" id="s5" placeholder="0 - 100">
    </div>

    <button onclick="calculate()">Calculate Grade</button>

    <div id="resultBox" style="display:none;">
      <h3 id="total"></h3>
      <h3 id="percentage"></h3>
      <h3 id="grade"></h3>
    </div>
  </div>

  <script>
    function calculate() {
      let m1 = parseInt(document.getElementById("s1").value) || 0;
      let m2 = parseInt(document.getElementById("s2").value) || 0;
      let m3 = parseInt(document.getElementById("s3").value) || 0;
      let m4 = parseInt(document.getElementById("s4").value) || 0;
      let m5 = parseInt(document.getElementById("s5").value) || 0;

      let total = m1 + m2 + m3 + m4 + m5;
      let percentage = (total / 500) * 100;
      let grade;

      if (percentage >= 90) grade = "A+";
      else if (percentage >= 80) grade = "A";
      else if (percentage >= 70) grade = "B+";
      else if (percentage >= 60) grade = "B";
      else if (percentage >= 50) grade = "C";
      else grade = "Fail";

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("total").innerHTML = "Total Marks: " + total + "/500";
      document.getElementById("percentage").innerHTML = "Percentage: " + percentage.toFixed(2) + "%";
      document.getElementById("grade").innerHTML = "Grade: " + grade;
    }
  </script>

</body>

</html>
