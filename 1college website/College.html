  <script>
    // Slideshow (simplified, accessible)
    (function () {
      const slides = document.querySelectorAll('.slide');
      let idx = 0;
      function show() {
        slides.forEach(s => s.classList.remove('show'));
        idx = (idx + 1) % slides.length;
        slides[idx].classList.add('show');
      }
      setInterval(show, 3000);
    })();
